<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Jayati Yoga Fitness</title>

<style type="text/css">
body {
	margin: 0;
	padding: 0;
}
#wrapper {
	margin: 0 auto;
	padding: 0;
	background: #336666 url(img/content.jpg) top center repeat-y;
}
#header {
    width: 100%;
    height: 267px;
	margin: 0 auto;
	padding: 0;
	background: #996666 url(img/head.jpg) top center no-repeat;
	text-align: center;
}
#head_content {
	margin: 0;
	padding: 80px 0;
	font: bold 50px Verdana, Helvetica, Arial;
	color: #ffffff;
}
#page_top {
    width: 100%;
    height: 518px;
	margin: 0 auto;
	padding: 0;
	background: #336666 url(img/body.jpg) top center no-repeat;
}
#page_bot {
    width: 100%;
    height: 150px;
	margin: 0 auto;
	padding: 0;
	background: #336666 url(img/foot.jpg) top center no-repeat;
}
#footer {
    width: 100%;
    height: 100px;
	margin: 0 auto;
	padding: 0;
	background-color: #000000;
	text-align: center;
	color: #336666;
}
#menu {
	margin: 0 auto;
	padding: 0 0 25px 0;
	width: 450px;
}
#menu li {
	float: left;
	list-style: none;
	margin: 0;
	padding: 0;
}
#menu li a , #menu li a:visited {
	font: bold 17px/11px Georgia, Times, serif;
	color: #712121;
	text-decoration: none;
	text-align: center;
	margin: 0;
}
#menu li a.current {
	color: #000;
	text-decoration: underline;
}
#menu li a:hover {
	text-decoration: underline;
}
#content {
	margin: 0;
	padding: 0 25px 25px;
}
a, a:visited {
	color: #000000;
	text-decoration: none;
}
h1, h2 {
	padding: 0;
	margin: 15px 0;
	text-align: center;
}
h3 {
	padding: 0;
	margin: 10px 50px;
}
ul {
	margin: 10px 100px;
	padding: 0;
    list-style-image: url(../img/bullet_spade.jpg);
}
.alert {
	color: #ff0000;
}
</style>

</head>

<body>
<div id="wrapper">
	<div id="header">
		<div id="head_content">Jayati Yoga &amp; Fitness</div>
	</div>
	<div id="page_top">
    	<div id="content">
        	
		</div>
	</div>
	<div id="page_bot"></div>
	<div id="footer">

	</div>
</div>
</body>

</html>
